<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hearthstone - Deck builder</title>

    <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet" type="text/css">
    <script type='module' src="{{ url_for('static', filename='js/card_table.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/filter.js') }}" defer></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<header class="mb-3">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Hearthstone</a>
        <div class="container">
            {% block header %}{% endblock header %}
        </div>
    </nav>
</header>
<main>
    {% block contents %}{% endblock contents %}

</main>
<div class="cardHover" id="card" ></div>
</body>
</html>
